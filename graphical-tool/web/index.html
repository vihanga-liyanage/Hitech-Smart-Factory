<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hitech Smart Factory</title>

    <!--Jquery all-->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />

    <link rel="stylesheet" href="css/wordpress.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

    <script type="text/javascript" src="js/custom.js"></script>

</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="headerimg">
                Hitech Smart Factory
            </div>
        </div>

        <div id="side-bar" class="col-md-3">
            <div class="tab">
                <button class="tablinks active" onclick="changeTab(event, 'Actions')">Actions</button>
                <button class="tablinks" onclick="changeTab(event, 'Structure')">Structure</button>
            </div>

            <div id="Actions" class="tabcontent">
                <h3>Actions</h3>
                <button class="action-btn">
                    <img src="images/hitech/icons/factory.png" alt="" width="20px" style="margin: 5px;">
                    Create New Factory
                </button>
                <button class="action-btn">
                    <img src="images/hitech/icons/factory.png" alt="" width="20px" style="margin: 5px;">
                    Create New Branch
                </button>
                <button class="action-btn">
                    <img src="images/hitech/icons/factory.png" alt="" width="20px" style="margin: 5px;">
                    Create New Section
                </button>
                <button class="action-btn">
                    <img src="images/hitech/icons/factory.png" alt="" width="20px" style="margin: 5px;">
                    Create New Production Line
                </button>
            </div>

            <div id="Structure" class="tabcontent" style="display: none;">
                <h3>Structure</h3>
                <p>Structure of the factory will be here</p>
            </div>

        </div>
        <div id="main-panel" class="col-md-9">
            <p>Existing Factories</p>
            <button class="box-btn factory active-box-btn">ABC factory</button>
            <button class="box-btn factory">asfsdfg factory</button>
            <button class="box-btn factory">ABCdfgdg rgr factory</button>
            <hr class="dashed-hr">
            <p>Branches of ABC factory</p>
            <button class="box-btn branch">Branch 0001</button>
            <button class="box-btn branch active-box-btn">Colombo Branch</button>
            <hr class="dashed-hr">
            <p>Sections of Colombo Branch</p>
            <button class="box-btn section">wxyz Section</button>
            <button class="box-btn section active-box-btn">Filling Section</button>
            <button class="box-btn section">Drilling Section</button>
            <button class="box-btn section">sdvsge Section</button>
            <hr class="dashed-hr">
            <p>Production Lines of Filling Section</p>
            <button class="box-btn production-line">Left Production Line</button>
            <button class="box-btn production-line">Right Production Line</button>
            <p></p>
        </div>
    </div>
</body>
</html>
