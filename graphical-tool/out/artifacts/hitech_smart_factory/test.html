<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hitech Smart Factory</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon" />

    <!--Jquery all-->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script src="js/js-yaml.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />

    <link rel="stylesheet" href="css/wordpress.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

    <title>Test</title>
</head>
<body>
<div id="page_body">
    <table>
        <tbody>
        <tr>
            <td id="toolbar_container" valign="top" class="col-md-3">
                <div id="toolbar" >
                    <!-- Toolbar Here -->
                    <div class="mxToolbarMode">
                        <img src="images/hitech/temperature-and-humidity-sensors/DHT11.jpg" title="DHT11">
                    </div>
                    <div class="mxToolbarMode">
                        <img src="images/hitech/temperature-and-humidity-sensors/DHT11.jpg" title="DHT11">
                    </div>
                    <div class="mxToolbarMode">
                        <img src="images/hitech/temperature-and-humidity-sensors/DHT11.jpg" title="DHT11">
                    </div>
                    <div class="mxToolbarMode">
                        <img src="images/hitech/temperature-and-humidity-sensors/DHT11.jpg" title="DHT11">
                    </div>
                    <div class="mxToolbarMode">
                        <img src="images/hitech/temperature-and-humidity-sensors/DHT11.jpg" title="DHT11">
                    </div>


                </div>

            </td>
            <td id="graph_container" valign="top" class="col-md-9">
                <div id="graph"  tabindex="-1">
                    <!-- Graph Here -->
                    <center id="splash" style="padding-top:530px;">
                        <img src="images/loading.gif">
                    </center>
                </div>

            </td>

        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    var c = document.createElement('canvas');
    c.width = 80;
    c.height = 80;
    var context = c.getContext("2d");
    // set context properties
    context.font = "10pt Verdana";
    context.fillStyle = "white";
    context.lineWidth = 2;
    context.strokeStyle="#000000";

    var imageObj2 = new Image();
    imageObj2.onload = function (){
        // Draw base image
        context.drawImage(imageObj2, 0, 0, 80, 60);
        var imageObj1 = new Image();
        imageObj1.onload = function (){
            imageObj1.style.objectFit = "cover";
            // Draw footer
            context.drawImage(imageObj1, 0, 60, 80, 80);
            // Add text to footer
            context.fillText("DHT11",5,73);
            // Add border to canvas
            context.strokeRect(0, 0, c.width, c.height);
        };
        imageObj1.src = "images/hitech/toolbar-icon-footer.jpg";
    };
    imageObj2.src = "images/hitech/temperature-and-humidity-sensors/DHT11.jpg";
    document.getElementById("toolbar").appendChild(c);

    var link = document.createElement('a');
    link.innerHTML = 'download image';
    link.addEventListener('click', function(ev) {
        link.href = c.toDataURL();
        link.download = "mypainting.png";
    }, false);
    document.getElementById("toolbar").appendChild(link);
</script>
</body>
</html>
