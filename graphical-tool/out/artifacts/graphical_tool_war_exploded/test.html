<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hitech Smart Factory</title>

    <!--Jquery all-->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />

    <link rel="stylesheet" href="css/wordpress.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

    <script type="text/javascript" src="js/custom.js"></script>
    <script>

    </script>

    <style type="text/css">
        html, body {
            height: 100%;
        }

        header {
            width: 100%;
            height: 50px;
        }

        #wrapper {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            margin: 0 0 -50px 0; /* the bottom margin is the negative value of the footer's height */
            position: relative;
        }

        #side-bar {
            position: absolute;
            bottom: 50px;
            top: 50px;
            padding:0;
        }

        /* Style the tab */
        div.tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        div.tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        div.tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        div.tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            height: 100%;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="wrapper">

    <header>
        <div id="logo"></div>
    </header>

    <div id="side-bar" class="col-md-3">
        <div class="tab">
            <button class="tablinks active" onclick="changeTab(event, 'Actions')">Actions</button>
            <button class="tablinks" onclick="changeTab(event, 'Structure')">Structure</button>
        </div>

        <div id="Actions" class="tabcontent">
            <h3>Actions</h3>
            <p>Create New Company</p>
            <p>Create New Branch</p>
            <p>Create New Section</p>
            <p>Create New Production Line</p>
        </div>

        <div id="Structure" class="tabcontent" style="display: none;">
            <h3>Structure</h3>
            <p>Structure of the factory will be here</p>
        </div>
    </div>

</div>


</body>
</html>
